<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/font-awesome.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/templatemo-softy-pinko.css')}}">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/homemade.css')}}">
</head>

<body>

    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="{{url_for("index")}}" class="logo">
                            <img src="{{url_for('static',filename='assets/images/logo_pes.png')}}" alt="Pes University" />
                        </a>
                        <ul class="nav">
                            <li><a href="{{url_for("index")}}">Home</a></li>
                            <li><a href="{{url_for("index",_anchor='features')}}">About</a></li>
                            <li><a href="{{url_for("ContactUs")}}" class="active">Contact Us</a></li>
                            <li><a href="{{url_for("login")}}">Logout</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="section colored" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="center-heading">
                        <h2 class="section-title">Talk To Us</h2>
                    </div>
                </div>
                <div class="offset-lg-3 col-lg-6">
                    <div class="center-text">
                        <p>We would love to hear for improvements and this project in general</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h5 class="margin-bottom-30">Keep in touch</h5>
                    <div class="contact-text">
                        <p>PES University-ECC ,Konapana Agrahara
                            <br>Bengaluru 560100
                        </p>
        
                    </div>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12">
                    <div class="contact-form">
                        <form id="contact" action="" method="get">
                            <div class="row">
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="name" type="text" class="form-control" id="name"
                                            placeholder="Full Name" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="email" type="email" class="form-control" id="email"
                                            placeholder="E-Mail Address" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <textarea name="message" rows="6" class="form-control" id="message"
                                            placeholder="Your Message" required=""></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-button">Send Message</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright">Copyright &copy; 2020 </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{url_for('static',filename='assets/js/jquery-2.1.0.min.js')}}"></script>

    <script src="{{url_for('static',filename='assets/js/popper.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/bootstrap.min.js')}}"></script>

    <script src="{{url_for('static',filename='assets/js/scrollreveal.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/waypoints.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/jquery.counterup.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/imgfix.min.js')}}"></script>

    <script src="{{url_for('static',filename='assets/js/custom.js')}}"></script>

    <script src="{{url_for('static',filename='assets/js/homemade.js')}}" type="text/javascript"></script>

</body>
